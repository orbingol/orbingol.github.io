---
layout: default
---
<div class="posts">
  {% for post in paginator.posts %}
    <article class="post">
      <h2><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h2>
      <div class="entry">
        {{ post.excerpt }}
      </div>
      <a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Devamı</a>
    </article>
  {% endfor %}
</div>

<div class="pagination">
  {% if paginator.previous_page %} <a href="{{ paginator.previous_page_path }}" class="previous">&laquo; Önceki sayfa</a> {% endif %}
  {% if paginator.next_page %} <a href="{{ paginator.next_page_path }}" class="next">Sonraki sayfa &raquo;</a> {% endif %}
</div>
